<html>
<head>
    <title>AutoTA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript">
        var csrf_token = '{{ csrf_token }}';
    </script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px;
            padding: 0px;
            background-color: #f5f5f5;
        }
        #response {
            border: 1px solid #ccc;
            padding: 10px;
            height: 70%;
            overflow-y: scroll;
            margin-bottom: 10px; /* Added margin for spacing */
            margin-right: 100px; /* Added margin for spacing */
        }
        .dark-mode {
            background-color: #333333;
            color: #fff;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        #response div {
            margin-bottom: 10px;
        }
        .sidebar {
            width: 200px; /* Adjusted width */
            background-color: #f1f1f1;
            position: fixed;
            top: 150px;
            right: 20px;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; /* Added border-radius for a rounded look */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Added shadow for depth */
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: var(--link-color);
            border-bottom: 1px solid #ccc;
            text-decoration: none; /* Removed underline */
            border-radius: 4px; /* Added border-radius for a rounded look */
        }
        .sidebar a:hover {
            background-color: #e0e0e0; /* Added hover effect */
        }
        .sidebar a:last-child {
            border-bottom: none;
        }
        .dark-mode .sidebar {
            background-color: #333333;
            color: #fff;
        }
        .light-mode .sidebar {
            background-color: white;
            color: black;
        }
        #lives-text {
            text-align: center;
        }
        .chat-footer {
            position: fixed;
            bottom: 20px;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1 id="lives-text">You have 5 questions remaining!</h1>
    {% csrf_token %}

    <div class="container for chatbot">
        <div id="response" class="mt-4"></div>

        <div class="chat-footer">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here">
            <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
            <button id="modeButton" onclick="toggleMode()" class="btn btn-secondary mt-2">Toggle Mode ☀️\☽</button>
        </div>
    </div>

    <div class="sidebar">
        <a href="#" target="_blank">Link Text</a>
        <a href="#" target="_blank">Link Text</a>
        <a href="#" target="_blank">Link Text</a>
    </div>

    <script>
        let isDarkMode = false;
        
        function toggleMode() {
            let element = document.body;
            isDarkMode = !isDarkMode;
            element.className = isDarkMode ? "dark-mode" : "light-mode";
            button.innerText = isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
            updateSidebar();
        }

        function updateSidebar() {
            let sidebar = document.querySelector(".sidebar");
            sidebar.className = isDarkMode ? "sidebar dark-mode" : "sidebar light-mode";
        }

        let lives = 5;

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Include CSRF token if necessary
                    'X-CSRFToken': csrf_token,
                },
                body: JSON.stringify({ message: message })
            };

            try {
                const response = await fetch('', requestOptions);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                messageInput.value = " ";
                const backend_data_packet = await response.json();

                lives = lives - 1;
                updateLives();

                const qa_div = document.getElementById('response');
                displayMessage(backend_data_packet.message, backend_data_packet.response);
                // qa_div.innerText = backend_data_packet.response;  // Display response message in the div

            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function displayMessage(message, response) {
            const qa_div = document.getElementById('response');

            const messageDiv = document.createElement('div');
            messageDiv.style = "background-color: #f5f5f5;"
            messageDiv.innerHTML = "<b>You: </b>" + "<br>" + message + "<br>";
            qa_div.appendChild(messageDiv);

            const responseMessageDiv = document.createElement('div');
            responseMessageDiv.style = "background-color: #f1f1f5;"
            responseMessageDiv.innerHTML = "<b>AutoTA: </b>" + response + "<br>";
            qa_div.appendChild(responseMessageDiv);

            // Add a line break after every message
            const lineBreak = document.createElement('br');
            qa_div.appendChild(lineBreak);
        
            chatbox.scrollTop = chatbox.scrollHeight;

        }

        function updateLives() {
            const livesText = document.getElementById('lives-text');

            if(lives <= 0){
                livesText.textContent = "You have exceeded the questions limit!";
                return;
            }
            livesText.textContent = "You have " + lives + " questions remaining!";
        }
    </script>
</body>
</html>
